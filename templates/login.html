<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="{{ url_for ('login') }}" method="POST">
        {{ form.csrf_token }}
        {% for field in form if field.name != 'csrf_token' %}
            <p>
                {{ field.label }}<br>
                {{ field }}
                {% if field.errors %}
                <ul class = 'alert alert-danger'>
                    {% for error in field.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </p>
        {% endfor %}
        <p>
            <input type="submit" value="Login">
        </p>
    </form>

</body>
</html>
